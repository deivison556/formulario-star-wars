<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/global.css">
  <title>Star Wars - Se Junte ao Imperio</title>
</head>
<body>
  <header>
    <div class="header-container-logo">
      <img src="./assets/imagens/01 - Star Wars-favicon.svg" alt="Logo Star Wars">
    </div>
  </header>
  <main>
    <div class="formulario-container">
        <img src="./assets/imagens/03 - form-login-background-img.jpg" alt="Pessoas de juntando ao Império" class="form-img">
      <form action="POST" class="formulario-login">
         <h1>Faça Login</h1>
         <label for="identificao" class="form-labeltitle">N° de identificação</label>
         <input type="number" name="identificao" id="identificao" placeholder="digite seu identificador" class="form-input-title" autofocus>
         <label for="senha" class="form-labeltitle">Senha</label>
         <input type="password" name="senha" id="senha" placeholder="digite sua senha" class="form-input-title">
          <a href="" class="btn-login">Login</a>
        <p>Ainda não faz parte do império?</p>
        <a href="" class="btn-register">Registra-se</a>
      </form>
    </div>
  </main>
</body>
</html>
